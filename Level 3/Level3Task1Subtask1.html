<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Footlight MT Light;
    }

    body {
      text-align: center;
      margin: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #343a40;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Modal for enlarging the image */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      color: white;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .close:hover {
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Basic Image Gallery</h1>

  <div class="gallery">
    <img src="../imagesandassets/P1.jpeg" alt="Image 1" onclick="openModal(this)">
    <img src="../imagesandassets/P2.jpeg" alt="Image 2" onclick="openModal(this)">
    <img src="../imagesandassets/P3.jpeg" alt="Image 3" onclick="openModal(this)">
    <img src="../imagesandassets/P4.jpeg" alt="Image 4" onclick="openModal(this)">
    <img src="../imagesandassets/P5.jpeg" alt="Image 5" onclick="openModal(this)">
    <img src="../imagesandassets/P6.jpeg" alt="Image 6" onclick="openModal(this)">
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="modalImage" src="" alt="Enlarged Image">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'flex';
      modalImg.src = img.src;
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
  </script>

</body>
</html>

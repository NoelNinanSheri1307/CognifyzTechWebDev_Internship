    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <style>
        *
        {
            font-family:Footlight MT Light;
        }
        body {
        background-color: #f1f1f1;
        text-align: center;
        padding-top: 100px;
        }

        form {
        background-color: white;
        padding: 30px;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        }

        input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        margin-bottom: 15px;
        }

        button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
    </head>
    <body>

    <form>
        <h2>Enter Your Name</h2>
        <input type="text" placeholder="Your name here" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    </body>
    </html>

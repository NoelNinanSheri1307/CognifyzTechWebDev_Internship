<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Footlight MT Light;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      width: 80%;
      max-width: 800px;
      height: 450px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      width: 600%; /* 6 images */
      height: 100%;
      animation: slide 18s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      16.66% { transform: translateX(0%); }
      33.32% { transform: translateX(-100%); }
      49.98% { transform: translateX(-200%); }
      66.64% { transform: translateX(-300%); }
      83.3% { transform: translateX(-400%); }
      100% { transform: translateX(-500%); }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides">
      <img src="../imagesandassets/P1.jpeg" alt="Slide 1">
      <img src="../imagesandassets/P2.jpeg" alt="Slide 2">
      <img src="../imagesandassets/P3.jpeg" alt="Slide 3">
      <img src="../imagesandassets/P4.jpeg" alt="Slide 4">
      <img src="../imagesandassets/P5.jpeg" alt="Slide 5">
      <img src="../imagesandassets/P6.jpeg" alt="Slide 6">
    </div>
  </div>

</body>
</html>
